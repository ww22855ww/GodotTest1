
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Night</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    <style>
        .block {
            display: block;
        }

        .result-card {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: black;
            text-align: center;
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: all 0.5s ease-in-out;
        }

            .result-card.show {
                top: 20px;
                opacity: 1;
            }
    </style>
</head>
<body>

    <input class="dark-light" type="checkbox" id="dark-light" name="dark-light" />
    <label for="dark-light"></label>

    <div class="light-back"></div>

    <!--<a href="https://front.codes/" class="logo" target="_blank">
        <img src="https://assets.codepen.io/1462889/fcy.png" alt="">
    </a>-->

    <div class="sec-center">
        <input class="dropdown" type="checkbox" id="dropdown" name="dropdown" />
        <label class="for-dropdown" for="dropdown">Dropdown Menu <i class="uil uil-arrow-down"></i></label>
        <div class="section-dropdown">
            <a href="https://ww22855ww.github.io/Tsukishima777/">🌙 Tsukishima777<i class="uil uil-arrow-right"></i></a>
            <input class="dropdown-sub" type="checkbox" id="dropdown-sub" name="dropdown-sub" />
            <label class="for-dropdown-sub" for="dropdown-sub">🏡Testing Games<i class="uil uil-plus"></i></label>
            <div class="section-dropdown-sub">
                <a href="javascript:void(0);" onclick="openWindow('n1/index.html', 800, 600)">[2D]N1_GD<i class="uil uil-arrow-right"></i></a>
                <a href="#">[2D]Shooting<i class="uil uil-arrow-right"></i></a>
                <a href="javascript:void(0);" onclick="openWindow('n2/card.html', 800, 600)">[2D]Card<i class="uil uil-arrow-right"></i></a>
            </div>
            <a href="#">Dropdown Link 3 <i class="uil uil-arrow-right"></i></a>
            <a href="#">Dropdown Link 4<i class="uil uil-arrow-right"></i></a>
        </div>

        <div>
            <br />
            <!--新增button call confetti-->
            <button class="button1" onclick="triggerConfetti()">🌸🌸🌸</button>
        </div>
        <div>
            <br />
            <button class="button1" onclick="shoot_emoji()">💩💩💩</button>
        </div>
    </div>
    <script>
        const colors = ["#bb0000", "#ffffff"];
        const defaults = {
            angle: randomInRange(55, 125),
            spread: randomInRange(50, 70),
            particleCount: randomInRange(50, 100),
            ticks: 50,
            gravity: 0,
            decay: 0.8,
            startVelocity: 60,
            origin: { y: 0.6 },
        };
        function openWindow(url, width, height) {
            window.open(url, '_blank', `width=${width},height=${height}`);
        }

        function randomInRange(min, max) {
          return Math.random() * (max - min) + min;
        }

        function triggerConfetti() {
          confetti({
            particleCount: 2,
            angle: 60,
            spread: 55,
            origin: { x: 0 },
            particleCount: randomInRange(50, 100),
          });

          confetti({
            particleCount: 2,
            angle: 120,
            spread: 55,
            origin: { x: 1 },
            particleCount: randomInRange(50, 100),
          });
          }

        function shoot_emoji() {
            confetti({
                ...defaults,
                particleCount: 10,
                scalar: 1,
                shapes: ["circle", "square"],
                colors: ["#a864fd", "#29cdff", "#78ff44", "#ff718d", "#fdff6a"],
            });

            confetti({
                ...defaults,
                particleCount: 30,
                scalar: 5,
                shapes: ["emoji"],
                shapeOptions: {
                    emoji: {
                        value: ["💩"],
                    },
                },
            });

            resultCard("你臭臭了");
        }

        function resultCard(message) {
            const resultElement = document.createElement('div');
            resultElement.classList.add('result-card');
            resultElement.textContent = message;

            document.body.appendChild(resultElement);

            setTimeout(() => {
                resultElement.classList.add('show');
                setTimeout(() => {}, 300);

                // 2秒後移除resultElement
                setTimeout(() => {
                    resultElement.classList.remove('show');
                    setTimeout(() => {
                        document.body.removeChild(resultElement);
                    }, 500); // 等待動畫結束後再移除元素
                }, 2000);
            }, 100);
        }
    </script>
</body>
</html>
